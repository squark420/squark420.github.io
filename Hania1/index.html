<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <title>L25 - Kolor i Płatki</title>
</head>
<body>
    <main>
        <div class="box">
            <div class="nav">
                <button id="green"><p>Zielony</p></button>
                <button id="red"><p>Czerwony</p></button>
                <button id="yellow"><p>Żółty</p></button>
                <button id="blue"><p>Niebieski</p></button>
            </div>
            <div class="triangle" id="tri"></div>
        </div>
        <div class="box">
            <div class="nav">
                <button id="petals"><p>Płatki</p></button>
            </div>
            <div class="flowerbox">
                <div class="flower"></div>
                <div class="petal" id="petal1"></div>
                <div class="petal" id="petal2"></div>
                <div class="petal" id="petal3"></div>
                <div class="petal" id="petal4"></div>
                <div class="petal" id="petal5"></div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
