<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wesołych Świąt Wielkanocnych!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Wesołych Świąt Wielkanocnych!</h1>
    <img src="easter_bunny.jpeg" alt="Zajączek wielkanocny">
    <p>Niech radość Wielkanocy wypełni Twoje serce!</p>
  </div>
  <button id="myButton">Proszę kliknąć</button>

  <div id="myDialog">
    <p>Przepraszam za spóźnienie</p>
  </div>

  <script src="ksk.js">
  document.getElementById("myButton").addEventListener("click", function () {
  var dialog = document.getElementById("myDialog");
  dialog.classList.toggle("active");
});

  </script>
</body>
</html>
